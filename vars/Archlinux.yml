---
netfilter_iptables_service: 'iptables'
netfilter_iptables_dest: '/etc/iptables'
netfilter_iptables_conf: 'iptables.rules'
netfilter_ipset_service: 'ipset'
netfilter_ipset_dest: '/etc'
netfilter_ipset_conf: 'ipset.conf'
netfilter_arptables_service: 'arptables'
netfilter_arptables_dest: '/etc'
netfilter_arptables_conf: 'arptables.conf'
netfilter_packages:
  - 'iptables'
  - 'ipset'
