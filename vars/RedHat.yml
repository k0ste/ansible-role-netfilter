---
netfilter_iptables_service: 'iptables'
netfilter_iptables_dest: '/etc/sysconfig'
netfilter_iptables_conf: 'iptables'
netfilter_ipset_service: 'ipset'
netfilter_ipset_dest: '/etc/sysconfig'
netfilter_ipset_conf: 'ipset'
netfilter_arptables_service: 'arptables'
netfilter_arptables_dest: '/etc/sysconfig'
netfilter_arptables_conf: 'arptables'
netfilter_packages:
- 'iptables'
- 'iptables-services'
- 'ipset'
- 'ipset-service'
- 'arptables'
